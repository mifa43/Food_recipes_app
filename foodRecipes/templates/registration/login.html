
{% extends 'main/base.html' %}

{% block title %} Login Here
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap-theme.min.css" integrity="sha384-6pzBo3FDv/PJ8r2KRkGHifhEocL+1X2rVCTTkUfGk7/0pbek5mMa1upzvWbrUbOZ" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>
{% endblock %}

{% block content %}
<div class="container py-5" style="height: 100%; width: 50%;">
    <form method="POST" action="{% url 'token_obtain_pair' %} " class="uniForm blueForms" name="loginForm" id="loginForm" style="text-align: center;">
        <input type="text" id="username" name="username" placeholder="*Username" style="margin: 15px;"><br>
        <input type="password" id="password" name="password" placeholder="*Password">
        {% csrf_token %}
        <p>Don't have an account?<a href="/register">Click her</a></p>
        <button type="submit", class="btn btn-success">Login</button>
    </form>
</div>
<script>
    var formData = JSON.stringify($("#loginForm").serializeArray());
    $.ajax({
        type: "POST",
        url: "serverUrl",
        data: formData,
        success: function(){},
        dataType: "json",
        contentType : "application/json"
    });

</script>
{% endblock %}
